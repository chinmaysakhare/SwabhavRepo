<html>
    <body>
        <button id="btn">Click me</button>
    </body>
    <script>
        function godListener()
        {
            console.log("God is Listening");
        }
        function devilListener()
        {
            console.log("Devil is Listening");
        }
        var btnClickMe=document.querySelector("#btn");
        btnClickMe.addEventListener("click",godListener);
        btnClickMe.addEventListener("click",devilListener);
    </script>
</html>
