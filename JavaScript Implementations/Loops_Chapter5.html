<head>
    <title>Chapter 5:Loops</title>
    <style></style>
    <body>
        <script>
        var count = 10;
        function saySomething()
        {
            document.writeln("hello!");
        }
        for (var i = 0; i < count; i++) 
        {
            saySomething();
        }
        </script>
    </body>
</head>
</html>
